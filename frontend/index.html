<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cosmo/bootstrap.min.css"
    />
    <title>Vite App</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Books App</a>
      </div>
    </nav>
    <div class="container p-4" id="app">
      <div class="row">
        <div class="col-md-4">
          <!-- Form -->
          <form id="book-form" class="card card-body">
            <div class="mb-3">
              <label for="title">Write a title</label>
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Book Title"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="author">Author:</label>
              <input
                type="text"
                id="author"
                class="form-control"
                placeholder="John Doe"
              />
            </div>
            <div class="mb-3">
              <label for="isbn">isbn:</label>
              <input
                type="text"
                id="isbn"
                class="form-control"
                placeholder="ISBN"
              />
            </div>
            <div class="mb-3">
              <label for="image">Choose an image:</label>
              <input type="file" class="form-control" id="image" required />
            </div>
            <button type="Submit" class="btn btn-primary">Save Book</button>
          </form>
        </div>

        <div class="col-md-8" id="books-cards"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
